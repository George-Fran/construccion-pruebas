{% extends 'bindev/layout.html' %} {% block content %}
<body class="login-page">
  <style type="text/css">
    /* ===== Google Font Import - Poformsins ===== */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

    * {
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      max-width: 430px;
      width: 100%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin: 0 20px;
    }

    .container .forms {
      display: flex;
      align-items: center;
      height: 440px;
      width: 200%;
      transition: height 0.2s ease;
    }

    .container .form {
      width: 50%;
      padding: 30px;
      background-color: #fff;
      transition: margin-left 0.18s ease;
    }

    .container.active .login {
      margin-left: -50%;
      opacity: 0;
      transition: margin-left 0.18s ease, opacity 0.15s ease;
    }

    .container .signup {
      opacity: 0;
      transition: opacity 0.09s ease;
    }
    .container.active .signup {
      opacity: 1;
      transition: opacity 0.2s ease;
    }

    .container.active .forms {
      height: 600px;
    }
    .container .form .title {
      position: relative;
      font-size: 27px;
      font-weight: 600;
    }

    .form .title::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 30px;
      background-color: #c07a48;
      border-radius: 25px;
    }

    .form .input-field {
      position: relative;
      height: 50px;
      width: 100%;
      margin-top: 30px;
    }

    .input-field input {
      position: absolute;
      height: 100%;
      width: 100%;
      padding: 0 35px;
      border: none;
      outline: none;
      font-size: 16px;
      border-bottom: 2px solid #ccc;
      border-top: 2px solid transparent;
      transition: all 0.2s ease;
    }

    .input-field input:is(:focus, :valid) {
      border-bottom-color: #c07a48;
    }

    .input-field i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 23px;
      transition: all 0.2s ease;
    }

    .input-field input:is(:focus, :valid) ~ i {
      color: #c07a48;
    }

    .input-field i.icon {
      left: 0;
    }
    .input-field i.showHidePw {
      right: 0;
      cursor: pointer;
      padding: 10px;
    }

    .form .checkbox-text {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
    }

    .checkbox-text .checkbox-content {
      display: flex;
      align-items: center;
    }

    .checkbox-content input {
      margin-right: 10px;
      accent-color: #c07a48;
    }

    .form .text {
      color: #333;
      font-size: 14px;
    }

    .form a.text {
      color: #c07a48;
      text-decoration: none;
    }
    .form a:hover {
      text-decoration: underline;
    }



    .boton-login {
      border: none;
      color: #fff;
      font-size: 17px;
      font-weight: 500;
      letter-spacing: 1px;
      border-radius: 6px;
      background-color: #c07a48;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
      height: 100%;
      width: 100%;
      padding: 0 35px;
    }
    .boton-login:hover {
        background-color: #E75F00;
    }
    .button input:hover {
      background-color: #265df2;
    }

    .form .login-signup {
      margin-top: 30px;
      text-align: center;
    }
  </style>

  <div class="container">
    <div class="forms">
      <div class="form login">
        <span class="title">Ingresar</span>

        <form method="post">
          {% csrf_token %}
          <div class="input-field">
            {{ form.username }}
            <i class="uil uil-user"></i>
          </div>
          <div class="input-field">
            {{ form.password }}
            <i class="uil uil-lock icon"></i>
          </div>

          {% if form.errors %}
          <p style="color: red">Usuario o contrase√±a no correcta.</p>
          {% endif %}

          <div class="input-field button">
            <button class="boton-login">Login</button>
          </div>
        </form>

        <div class="login-signup">
          <span class="text"
            >No eres usuario?
            <a href="{% url 'register' %}" class="text signup-link"
              >Registrate aqui</a
            >
          </span>
        </div>
      </div>
    </div>
  </div>
  
  {% endblock content %}
</body>
